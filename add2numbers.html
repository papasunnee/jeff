<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Class</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Jeff Class</a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        ></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="index.html"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="printname.html">Print Name</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="add2numbers.html">Add 2 Numbers</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="dropdownId"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                >Dropdown</a
              >
              <div class="dropdown-menu" aria-labelledby="dropdownId">
                <a class="dropdown-item" href="#">Action 1</a>
                <a class="dropdown-item" href="#">Action 2</a>
              </div>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="text"
              placeholder="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </div>
    <div class="container mt-5">
      <h1>Add 2 Numbers</h1>
      <form action="">
        <div class="form-group">
          <label for="">Enter First Number</label>
          <input
            type="number"
            name="firstnumber"
            id="firstnumber"
            class="form-control"
            aria-describedby="helpId"
          />
        </div>
        <div class="form-group">
          <label for="">Enter Second Number</label>
          <input
            type="number"
            name="secondnumber"
            id="secondnumber"
            class="form-control"
            aria-describedby="helpId"
          />
        </div>
        <div class="form-group">
          <label for="">Answer</label>
          <input
            type="number"
            name="answer"
            id="answer"
            class="form-control"
            readonly
            aria-describedby="helpId"
          />
        </div>
        <div class="form-group">
          <label for="" class="d-block">Operation</label>
          <input
            name=""
            id=""
            class="btn btn-primary"
            type="button"
            value="+"
          />
        </div>
      </form>
    </div>
  </body>
</html>
