<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Class</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Jeff Class</a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        ></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="index.html"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="printname.html">Print Name</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="add2numbers.html">Add 2 Numbers</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="dropdownId"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                >Dropdown</a
              >
              <div class="dropdown-menu" aria-labelledby="dropdownId">
                <a class="dropdown-item" href="#">Action 1</a>
                <a class="dropdown-item" href="#">Action 2</a>
              </div>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="text"
              placeholder="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </div>
    <div class="container mt-5">
      <h1 id="heading">Print Name</h1>
      <form action="">
        <div class="form-group">
          <label for="">Type Name Here</label>
          <input
            type="text"
            name="name"
            id="name"
            onkeyup="changeValue()"
            class="form-control"
            required
            aria-describedby="helpId"
          />
          <small id="helpId" class="text-muted">Help text</small>
        </div>

        <div class="form-group">
          <label for="">Duplicate</label>
          <input
            type="text"
            name="duplicate"
            id="duplicate"
            class="form-control"
            required
            aria-describedby="helpId"
          />
          <small id="helpId" class="text-muted">Help text</small>
        </div>

        <div class="form-group">
          <input
            type="button"
            class="btn btn-primary"
            value="Add to List"
            onmouseover="addToList()"
            onmouseout="clearList()"
          />
        </div>
      </form>
      <div id="list"></div>
    </div>
  </body>
  <script type="text/javascript">
    function addToList() {
      let name = document.getElementById("name").value;
      document.getElementById("list").innerHTML = `<h1> ${name} </h1>`;
      window.open("demo.html", "", "", true);
      if (localStorage.getItem("myData")) {
        alert(localStorage.getItem("myData"));
      }
      //   localStorage.setItem("myData", name);
    }

    function changeValue() {
      let name = document.getElementById("name").value;
      if (name.length == 0) {
        document.getElementById("heading").innerHTML = "Print Name";
      } else {
        document.getElementById("heading").innerHTML = name;
      }
    }
    function clearList() {
      document.getElementById("list").innerHTML = "";
    }
  </script>
</html>
